<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6" *ngFor="let category of menuCategories">
            <div class="menu-section">
                <h2 class="menu-section-title">{{ category.title }}</h2>
                <hr>
                <div *ngFor="let m of menu">
                    <div class="menu-item" *ngIf="category.id == m.menuCategoryId">
                        <div class="menu-item-name"> {{ m.name }} </div>
                        <div class="menu-item-price"> {{ m.price | priceFormation | currency : "USD"}} </div>
                        <div class="menu-item-description"> {{ m.description | readMore}} </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
